<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Task-Master</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand text-light justify-content-center">
            <p class="ml-2"></p>Task-Master</p>
        </nav>
    </header>


    <main class="container">
        <div id="app">
            <div class="row m-5">
                <div class="col-12">
                    <form onsubmit="app.listsController.addList()"
                        class="d-flex align-items-center justify-content-around">

                        <div class="form-group">
                            <label for="listName">List Name:</label>
                            <input type="text" id="listName" name="listname" required>
                        </div>

                        <div class="form-group">
                            <label for="colorpicker">Color Picker:</label>
                            <input type="color" id="colorPicker" value="#0000ff">
                        </div>
                        <div class="d-flex">
                            <button type="submit" class="btn btnEdit">Add
                                List</button>
                        </div>
                </div>
                </form>
            </div>
            <div class="row" id="lists">
            </div>
        </div>
        </div>
    </main>


    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made by Samantha Bullington</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
